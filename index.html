<!DOCTYPE html>
<html>
<head>
    <title>Merge HTML Files</title>
</head>
<body>
    <div id="content1"></div>
    <div id="content2"></div>

    <script>
        window.onload = function() {
            fetch('1.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content1').innerHTML = data;
                });

            fetch('2.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('content2').innerHTML = data;
                });
        }
    </script>
</body>
</html>
